<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Starting out with the basic HTML -->
   <div id="movies"> 
       <!-- Print out the message I put in the first few lines of the Vue -->
       {{ message }}
       <!-- Button to output the overview of a randomly selected movie -->
        <button  id="giveMovie" v-on:click="randMovie">Random Movie!</button>        
        <!-- H1 for formatting -->
        <h1 id="bigPicture">
        <!-- Starts as an image JS erases it and puts in the overview -->
        <img src="images/question.png" alt="" id="thePicture">
        </h1>
        <!-- Had to do some for each loops here for making it print out the right amount of pictures/titles -->
        <div id="movieImages">
            <!-- Creating the images with ids for formatting/alligning -->
        <div v-for="picture in movie"> <img v-bind:src="picture.imageSrc" alt="Each Movie" id="pictures"/> </div>
        </div>
        <!-- Rinse and Repeat -->
       <div id="movieTitles">
          
    <div v-for="movies in movie"> {{ movies.title }}</div>
   </div>
   </div> 

</body> 
<script>
    //Hey! I remembered how to do it
const movies = new Vue(
    {
    //location
    el: "#movies",
    //variables
    data:
    {
        //Super Secret messgae 
        message: "Movie Mania (Patent Pending)",

        //For upcoming projects, probably
        upcomingMoves: "Upcoming Movies",

        //The big Kahuna, Movie array to put each movie into it's own, category, spot in line
        movie:
        [
            //four different movies, four different positions of the array
            { title: "The Incredibles", imageSrc: "images/incredibles.jpg" , overview: "In this lauded Pixar animated film, married superheroes Mr. Incredible (Craig T. Nelson) and Elastigirl (Holly Hunter) are forced to assume mundane lives as Bob and Helen Parr after all super-powered activities have been banned by the government."},

            { title: "Shark Tales", imageSrc: "images/sharktales.jpg", overview: "It tells the story of a fish named Oscar (Smith) who falsely claims to have killed Frankie (Imperioli), the son of a shark mob boss named Don Lino (De Niro), to advance his community standing and teams up with the mobster's other son Lenny (Black) to keep up the other facade."},

            { title: "DodgeBall", imageSrc: "images/dodgeball.jpg", overview: "Average Joe's Gym and its owner, Peter La Fleur (Vince Vaughn), are both down on their luck. A fancy competing gym called Globo-Gym, run by the maniacal health nut White Goodman (Ben Stiller), is about to put Average Joe's out of business unless Peter can raise $50,000 to keep his mortgage."},
            
            { title: "Spider-Man 2", imageSrc: "images/spiderman.jpg", overview: "When a failed nuclear fusion experiment results in an explosion that kills his wife, Dr. Otto Octavius (Alfred Molina) is transformed into Dr. Octopus, a cyborg with deadly metal tentacles."}

        ]
    },
    //Functions
    methods:
    {   
        //Everytime you click the button, a new random number is printed and a new overview is outputed
        randMovie(){
            //Straight from the midterm V
        var randomNum1 = Math.floor(Math.random() * 3);
        //Softcode
        var overview = document.getElementById("bigPicture");
        //Classic JS force changing the innerHTML of the div with a question mark on it
        overview.innerHTML = this.movie[randomNum1].overview + (" ") + this.movie[randomNum1].title;
        }
    }
})



</script>
<script src="scripts.js"></script>
</html>
